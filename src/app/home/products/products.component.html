  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 col-gap-4 row-gap-4">
        <div class="w-full md:w-64 shadow shadow-gray-500/50 p-2 my-2" *ngFor="let item of productDetails">
          <div class="h-40 w-40 mx-auto relative">
            <img class="h-full w-full rounded-full object-cover" [src]="item.image" alt="">
            <div class="absolute inset-0 rounded-full shadow-lg shadow-gray-500/50"></div>
          </div>
            <div class="text-center">
                <h2 class="mb-4 text-lg">{{item.name}}</h2>
                <span class="size py-1 px-4 rounded-full uppercase text-xs">{{item.size}}</span>
                <div class="flex items-center justify-around mt-6">
                    <span class="font-bold text-lg">â‚¹{{item.price}}</span>

<!--                    <span *ngIf="!item?.isActive">+ Add</span>-->
<!--                    <span  *ngIf="item?.isActive">- Remove</span>-->
<!--                  </button>-->
                  <button
                    (click)="addCart(item, item._id)"
                    class="rounded-full px-6 py-2 mt-2 border transition-all duration-300 {{ !item?.isActive ? 'bg-button text-common-color' : 'button-color text-white' }}"
                  >
                    <span *ngIf="!item?.isActive">+ Add</span>
                    <span *ngIf="item?.isActive">- Remove</span>
                  </button>



                </div>

            </div>
        </div>
  </div>
